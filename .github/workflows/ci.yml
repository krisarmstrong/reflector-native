name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang libelf-dev zlib1g-dev

    - name: Build (AF_PACKET fallback)
      run: |
        make clean
        make

    - name: Run packet validation tests
      run: |
        cd tests
        gcc -Wall -Wextra -I../include test_packet_validation.c ../src/dataplane/common/packet.o -o test_packet
        ./test_packet

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        make clean
        make

    - name: Run packet validation tests
      run: |
        cd tests
        gcc -Wall -Wextra -I../include test_packet_validation.c ../src/dataplane/common/packet.o -o test_packet
        ./test_packet

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        echo "Checking code formatting with clang-format..."
        UNFORMATTED=$(find src include tests -name '*.[ch]' -exec clang-format --dry-run --Werror {} + 2>&1 | grep -E '^.*\.(c|h):' || true)
        if [ -n "$UNFORMATTED" ]; then
          echo "❌ Code formatting issues found:"
          echo "$UNFORMATTED"
          echo ""
          echo "Run the following to fix formatting:"
          echo "  find src include tests -name '*.[ch]' -exec clang-format -i {} +"
          exit 1
        else
          echo "✅ All files properly formatted"
        fi

    - name: Check for common issues
      run: |
        echo "Checking for TODO/FIXME markers..."
        grep -rn "TODO\|FIXME\|XXX" src/ include/ tests/ || echo "✅ No TODO/FIXME markers found"
