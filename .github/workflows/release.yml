name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for git describe

    - name: Extract version from tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building release for $TAG ($VERSION)"

    - name: Build
      run: |
        make clean
        make
        echo "Version in binary:"
        ./scripts/gen-version.sh

    - name: Generate changelog excerpt
      id: changelog
      run: |
        # Extract changelog for this version
        VERSION="${{ steps.version.outputs.version }}"
        awk "/^## \[$VERSION\]/,/^## \[/{print; if (/^## \[/ && !/^## \[$VERSION\]/) exit}" \
          CHANGELOG.md > release_notes.md || true

        # If no changelog entry found, create generic one
        if [ ! -s release_notes.md ]; then
          echo "## Release ${{ steps.version.outputs.tag }}" > release_notes.md
          echo "" >> release_notes.md
          echo "See commit history for details." >> release_notes.md
        fi

        cat release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body_path: release_notes.md
        files: |
          reflector-linux
          reflector-macos
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
